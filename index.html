<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agricultural Supply & Demand Analysis System</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <div class="logo">
          <i class="fas fa-seedling"></i>
          <h1>AgriAnalytics</h1>
        </div>
        <nav class="nav">
          <div class="user-role-selector">
            <select id="userRole" onchange="switchUserRole()">
              <option value="">Select User Role</option>
              <option value="farmer">Farmer</option>
              <option value="consumer">Consumer</option>
              <option value="retailer">Retailer</option>
              <option value="supplier">Supplier</option>
              <option value="wholesaler">Wholesaler</option>
              <option value="distributor">Distributor</option>
              <option value="demand-analyzer">Demand Analyzer</option>
              <option value="bmd">BMD (Weather Dept.)</option>
            </select>
          </div>
        </nav>
      </div>
    </header>
  </body>
</html>
